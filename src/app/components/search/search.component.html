

<div class="row mb-4">
    <div class="col-12">
        <form class="d-flex">
            <input class="form-control me-1" 
                    type="search" 
                    placeholder="Buscar producto" 
                    aria-label="Search"
                    #search
                    (keyup)="textSearch.emit(search.value)">
            </form>
    </div>
    
</div>
    
<div class="row">
    <div class="col-12">

        <div class="d-grid gap-2">

            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" 
                        type="button" 
                        id="dropdownMenuButton1" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    Clasificación
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item" (click)="filterC.emit(4)">Todos</button></li>
                  <li><button class="dropdown-item" (click)="filterC.emit(2)">Hombre</button></li>
                  <li><button class="dropdown-item" (click)="filterC.emit(1)">Mujer</button></li>
                  <li><button class="dropdown-item" (click)="filterC.emit(3)">Niño</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12 text-center">
        <!-- <h5>Filtrar productos</h5> -->
        <div class="card">
            <div class="card-body">
                <h6>Filtrar por</h6>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                            type="radio" 
                            name="inlineRadioOptions" 
                            id="inlineRadio1" 
                            [checked]="feaOn"
                            (click)="featured.emit(true)">
                    <label class="form-check-label" for="inlineRadio1">Destacados</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                            type="radio" 
                            name="inlineRadioOptions" 
                            id="inlineRadio2" 
                            [checked]="feaOff"
                            (click)="featured.emit(false)">
                    <label class="form-check-label" for="inlineRadio2">Todos</label>
                </div>        
                <br><br>        
                <h6>Ordenar</h6>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                            type="radio" 
                            name="inlineRadioOptions" 
                            id="inlineRadio3" 
                            [checked]="desc"
                            (click)="orderBy.emit(false)">
                    <label class="form-check-label" for="inlineRadio3">Ultimo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                            type="radio" 
                            name="inlineRadioOptions" 
                            id="inlineRadio4" 
                            [checked]="asc"
                            (click)="orderBy.emit(true)">
                    <label class="form-check-label" for="inlineRadio3">Nuevo</label>
                </div>
            </div>
        </div>
        
    </div>
</div>
