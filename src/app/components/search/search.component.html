

<div class="row mb-4">
    <div class="col-12">
        <form class="d-flex">
            <input class="form-control me-1" 
                    type="search" 
                    placeholder="Buscar producto..." 
                    aria-label="Search"
                    #search
                    (keyup)="textSearch.emit(search.value)">
            </form>
    </div>
    
</div>
<div class="row mb-2">
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-xs-12" *ngIf="showCalifications">
        
        <h6>Clasificación</h6>
        <hr>    
        <!-- Options -->
        <div class="form-check" *ngFor="let item of clasifications; let i = index">
            <input class="form-check-input" type="checkbox" 
                    [checked]=" (i + 1) === item.id ? checked[i] : false" 
                    id="flexCheckDefault" 
                    (click)="filterClasification( item.id )">
            <label class="form-check-label" for="flexCheckDefault">
                {{ item.name }}
            </label>
        </div>
        <!-- FILTER CLOSTING -->

        <div *ngIf="bandFilterR">
            <h6 class="mt-3">Tallas Ropa</h6>
            <hr>    
            <div class="form-check">
                <div class="form-check form-check-inline" *ngFor="let item of sizeR; let i = index">
                    <input class="form-check-input" type="checkbox" 
                        [checked]="checkedSizeR[i]"
                        id="flexCheckDefault" 
                        (click)="onFilterSizeR( item.size )">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ item.size }}
                    </label>
                </div>
            </div>
        </div>
        <!-- FILTER SIZE TROUSERS -->
        <div *ngIf="bandFilterP">
            <h6 class="mt-3">Tallas Pantalón</h6>
            <hr>    
            <div class="form-check">
                <div class="form-check form-check-inline" *ngFor="let item of sizeP; let i = index">
                    <input class="form-check-input" type="checkbox" 
                            [checked]="checkedSizeP[i]" 
                            id="flexCheckDefault"
                            (click)="onFilterSizeP( i )">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ item.size === 0 ? 'TODOS' : item.size }}
                    </label>
                </div>
            </div>
        </div>

        <!-- FILTER SIZE SHOES -->
        <div *ngIf="bandFilterZ">
            <h6 class="mt-3">Tallas Zapatos</h6>
            <hr>    
            <div class="form-check">
                <div class="form-check form-check-inline" *ngFor="let item of sizeZ; let i = index">
                    <input class="form-check-input" type="checkbox" 
                            [checked]="checkedSizeZ[i]" 
                            id="flexCheckDefault"
                            (click)="onFilterSizeZ( i, item.size )">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ item.size === 0 ? 'TODOS' : item.size }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- OTHERS FILTER  -->
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-6 col-xs-12">
        <h6>Filtrar por</h6>
        <hr>
        <div class="text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                       [checked]="feaOff"
                       id="flexCheckDefault"
                       (click)="onFeatured(false)">
                <label class="form-check-label" for="flexCheckDefault">Todos</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" 
                       [checked]="feaOn"
                       id="flexCheckDefault"
                       (click)="onFeatured(true)">
                <label class="form-check-label" for="flexCheckDefault">Destacados</label>
            </div>   
        </div>
        <h6>Ordenar</h6>
        <hr>
        <div class="text-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="flexCheckDefault" 
                        [checked]="desc"
                        (click)="orderBy.emit(true)">
                <label class="form-check-label" for="flexCheckDefault">Nuevo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="flexCheckDefault" 
                        [checked]="asc"
                        (click)="orderBy.emit(false)">
                <label class="form-check-label" for="flexCheckDefault">Último</label>
            </div>
        </div>
    </div>
</div>
