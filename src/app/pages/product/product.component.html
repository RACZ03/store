
<div class="container mt-5">
    <div class="row">
    
    
        <!-- Products -->
        <div class="co-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="m-0 row justify-content-center">
                <div class="card w-75" >
                    <div class="view zoom overlay product">
                        <img *ngIf="photo !== ''" class="img-fluid w-100 img" [src]="photo | image" alt="">
                        </div>
                </div>
            </div>
            <br>
            <div class="row" *ngIf="product?.photo.length > 1">
                <div class="col" *ngFor="let photo of product.photo">
                    <div class="card card-option" (click)="onChangePhoto(photo)">
                        <img *ngIf="photo !== ''" class="img-fluid w-100" [src]="photo | image" alt="">
                    </div>
                </div>
            </div>
    
        </div>
    
        <!-- Details -->
        <div class="co-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">{{ product?.name }}</h3>

                    <p style="font-size: 14px" >{{ product?.description }}</p>
                    
                    <div class="row">
                        <div class="col-6">
                            <h6>Colores disponibles</h6>    
                            <span class="badge rounded-pill bg-primary me-2" *ngIf="colorP">Az√∫l</span>
                            <span class="badge rounded-pill bg-warning me-2" *ngIf="colorW">Amarrillo</span>
                            <span class="badge rounded-pill bg-dark me-2" *ngIf="colorB">Negro</span>
                            <span class="badge rounded-pill bg-danger me-2" *ngIf="colorD">Rojo</span>
                            <span class="badge rounded-pill bg-success me-2" *ngIf="colorS">Verde</span>
                            <span class="badge rounded-pill bg-info me-2" *ngIf="colorI">Celeste</span>
                            <span class="badge rounded-pill bg-secondary me-2" *ngIf="colorG">Gris</span>
                        </div>
                        <div class="col-6">
                            <h6>Tallas</h6>    
                            <!-- SIZE CLOSTING -->
                            <div class="form-check" *ngIf="product?.sizer.length > 0">
                                <div class="form-check form-check-inline" *ngFor="let item of product?.sizer">
                                    <input class="form-check-input" type="checkbox" 
                                            checked
                                            id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{ item }}
                                    </label>
                                </div>
                            </div>
                            <!-- SIZE TROUSERS -->
                            <div class="form-check" *ngIf="product?.sizep.length > 0">
                                <div class="form-check form-check-inline" *ngFor="let item of product?.sizep">
                                    <input class="form-check-input" type="checkbox" 
                                            checked
                                            id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{ item }}
                                    </label>
                                </div>
                            </div>
                            <!-- SIZE SHOES -->
                            <div class="form-check" *ngIf="product?.sizez.length > 0">
                                <div class="form-check form-check-inline" *ngFor="let item of product?.sizez">
                                    <input class="form-check-input" type="checkbox" 
                                            checked
                                            id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{ item }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <h6 class="text-center">Precio</h6>
                            <h6 class="mb-3 text-center">
                                <span class="text-info me-1">C$ {{ product?.price }} </span>
                                <span class="text-grey"><s>C$ {{ product?.price }}</s></span>
                            </h6>
                        </div>

                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success mt-2">
                                    Whatsapp
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                                        <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                                    </svg>
                                </button>
                              </div>
                        </div>
                    </div>

                </div>
            </div>
    
        </div>
    
    </div>
</div>
